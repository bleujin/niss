<script type="text/javascript">
	/* DO NOT REMOVE : GLOBAL FUNCTIONS!
	 *
	 * pageSetUp(); WILL CALL THE FOLLOWING FUNCTIONS

	 * // activate tooltips

	 *
	 * pageSetUp() is needed whenever you load a page.
	 * It initializes and checks for all basic elements of the page
	 * and makes rendering easier.
	 *
	 */

	pageSetUp();

	// PAGE RELATED SCRIPTS

	// pagefunction
	
	var pagefunction = function() {

		// fix table height
		tableHeightSize();

		$(window).resize(function() {
			tableHeightSize()
		})
		function tableHeightSize() {
			if ($('body').hasClass('menu-on-top')) {
				var menuHeight = 68;
				// nav height

				var tableHeight = ($(window).height() - 224) - menuHeight;
				if (tableHeight < (320 - menuHeight)) {
					$('.table-wrap').css('height', (320 - menuHeight) + 'px');
				} else {
					$('.table-wrap').css('height', tableHeight + 'px');
				}

			} else {
				var tableHeight = $(window).height() - 224;
				if (tableHeight < 320) {
					$('.table-wrap').css('height', 320 + 'px');
				} else {
					$('.table-wrap').css('height', tableHeight + 'px');
				}

			}

		}

		//LOAD INBOX MESSAGES
		loadURL("icss/sections/overview.html", $('#inbox-content > .table-wrap')) ;
		$("li.submenu").click(function() {
		    $(this).toggleClass("active");
		    $(this).siblings().removeClass("active");
		});
		
		
//		<li class="submenu active"><a class="overview-load" href="javascript:void(0);"> Overview </a></li>
//		<li class="submenu"><a class="defined-load" href="javascript:void(0);">Filter/Sort</a></li>
//		<li class="submenu"><a class="query-load" href="javascript:void(0);">Query</a></li>
//		<li class="submenu"><a class="template-load" href="javascript:void(0);">Template</a></li>
//		<li class="submenu"><a class="browsing-load" href="javascript:void(0);">Index Browsing</a></li>		
	
		// Buttons (compose mail and inbox load)
		$(".overview-load").click(function() {
			loadURL("icss/sections/overview.html", $('#inbox-content > .table-wrap'))
		});
	
		$(".defined-load").click(function() {
			loadURL("icss/sections/defined.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".query-load").click(function() {
			loadURL("icss/sections/query.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".template-load").click(function() {
			loadURL("icss/sections/template.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".browsing-load").click(function() {
			loadURL("icss/sections/browsing.html", $('#inbox-content > .table-wrap')) ;
		});
	
	};
	
	// end pagefunction
	
	// load delete row plugin and run pagefunction

	loadScript("js/plugin/delete-table-row/delete-table-row.min.js", pagefunction);
	
</script>
