<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-edit fa-fw "></i> 
				Define Section
		</h1>
	</div>
	
</div>

<div class="row">
	<div class="col-sm-12">
		
		<div class="well">
			<blockquote>
			  <div id="info" class="click2edit"></div>
			  <small>Someone famous in <cite title="Source Title">Source Title</cite></small>
			</blockquote>
			
			<div class="">
			<button id="edit_explain" class="btn btn-sm" type="button">Edit</button>
			<button id="save_explain" class="btn btn-sm" type="button">Save</button>
			</div>
		</div>

		
	</div>
</div>


<section id="widget-grid" class="">

	<!-- row -->
	<div class="row">
		
		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-purple" id="wid-id-stat" data-widget-editbutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-comments"></i> </span>
					<h2>Detail</h2>				
				</header>

				<div>
					<div class="jarviswidget-editbox">
						<input class="form-control" type="text">	
					</div>
					
					<div class="widget-body">
					<form class="smart-form" id="section-form" method="post" action="sections/define" novalidate="novalidate">
						<fieldset>
						
							<div class="form-group">
								<label>Target Collection</label>
								<select multiple style="width:100%" class="select2" id="target_collection">
									<optgroup label="Target Collection" id="list_collection">
									</optgroup>
								</select>
								<hr class="simple">
							</div>
											
							<section>
								<label class="label">Search Filter</label>
								<label class="textarea textarea-resizable">
									<textarea id="filter" name="filter" rows="10">function(){}</textarea>
								</label>
								<label class="checkbox"><input type="checkbox" id="applyfilter" value="true"/><i></i>Apply Filter</label>
							</section>
							<hr class="simple">
							
							<section>
								<label class="label">Sort</label>
								<label class="input">
									<input type="text" id="parameter" name="sort" placeholder="key1=val&key2=val2"/>
								</label>
								<label class="checkbox"><input type="checkbox" id="applysort" value="true" /><i></i>Apply Sort</label>
							</section>
							<hr class="simple">

							<section>
								<label class="label">Post Handler</label>
								<label class="textarea textarea-resizable">
									<textarea id="handler" name="handler" rows="15">function(){}</textarea>
								</label>
								<label class="checkbox"><input type="checkbox" id="applyhandler" value="true" /><i></i>Apply PostHandler</label>
							</section>
							
						</fieldset>
						
						<footer>
							<button class="btn btn-sm btn-success" type="button" id="btn_save">
								<i class="fa fa-check"></i> Save
							</button>	
						</footer>
						
						<div class="message">
							<i class="fa fa-thumbs-up"></i>
							<p>Your message was successfully sent!</p>
						</div>
					</form>
					</div>
				</div>
				
			</div>
		</article>
		
	</div>


</section>
<!-- end widget grid -->


<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">

	
	pageSetUp();
	
	var pagefunction = function() {
		$( "#edit_explain" ).click(function() {
			$('.click2edit').summernote({
				focus : true
			});
		});

		$( "#save_explain" ).click(function() {
			var aHTML = $('.click2edit').code() ;
			$.ajax({
				type: "POST",
				url: "/admin/menus/sections",
				data: { content: aHTML, field: "define" }
				})
				.done(function( msg ) {
					console.log( "Data Saved: " + msg );
				});
			$('.click2edit').destroy();
		});

		var secId = $("#sections option:selected").val() ;
		if (secId.indexOf('-') == 0) return ;
		
		$.ajax({
			url:'/admin/sections/' + secId +'/define',
			dataType:'json',
			success:function(data){
				var info = data['info'];
				var collections = data['collections'];
				var targets = data['collection'];
				$("#info").html(info) ;

				for(var idx in collections){
					var colId = collections[idx] ;
					var option = $('<option value="'+colId+'">'+colId+'</option>') ;
					option.appendTo($("#list_collection")) ;
				}
				$("#target_collection").val(targets).select2();
				
				$("#filter").val(data["filter"]) ;
				$("#applyfilter").attr('checked', data["applyfilter"]) ;
				$("#sort").val(data["sort"]) ;
				$("#applysort").attr('checked', data["applysort"]) ;
				$("#handler").val(data["handler"]) ;
				$("#applyhandler").attr('checked', data["applyhandler"]) ;
				// pageSetUp();
			}, 
			error:function(request,status,error){
				console.log('response', request, status, error) ;
			}

		}) ;
		
		$( "#btn_save" ).click(function() {
			var targets = [];
    			$("#target_collection").each(function(){ targets.push($(this).val()) });
			$.ajax({
				type: "POST",
				dataType : 'text', 
				url: "/admin/sections/" + secId + "/define",
				data: { target_collection: targets.toString(), 
					filter: $("#filter").val(), applyfilter: $("#applyfilter").is(":checked") ? true : false, 
					sort: $("#sort").val(), applysort: $("#applysort").is(":checked") ? true : false, 
					handler: $("#handler").val(), applyhandler: $("#applyhandler").is(":checked") ? true : false, 
					}, 
				complete : function(){ 
					$("#index_url").text(this.url) ;
				}, 
				success :  function(data) {
					$("#index_result").text(data) ;
				}
			}) ;
			
		});
		
	};

	// run pagefunction on load
	pagefunction();
	
</script>
