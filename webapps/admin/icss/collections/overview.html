<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">

	pageSetUp();

	var pagefunction = function() {
		var colId = $("#collection option:selected").val() ;
		
		$.ajax({
            url:'/admin/collections/' + colId +'/overview',
            dataType:'json',
            success:function(data){
            	var info = data['info'];
            	var sinfo = data['status'] ;
            	var dinfo = data['dirInfo'] ;
            	
            	$("#info").html(info) ;
            	
                for(var name in sinfo){
                    $('<dt>'+name+'</dt><dd>'+sinfo[name]+'</dd>').appendTo($("#overview_status")) ;
                }

                for(var name in dinfo){
                    $('<dt>'+name+'</dt><dd>'+dinfo[name]+'</dd>').appendTo($("#overview_dirinfo")) ;
                }

            }, 
            error:function(request,status,error){
            	console.log('response', request, status, error) ;
            }
        }) ;
		
		
		$( "#edit_explain" ).click(function() {
			$('.click2edit').summernote({
				focus : true
			});
		});

		$( "#save_explain" ).click(function() {
			var aHTML = $('.click2edit').code() ;
			$.ajax({
				type: "POST",
				url: "/admin/collections/" + colId + "/fields/info",
				data: { content: aHTML, field: "overview" }
				})
				.done(function( msg ) {
					console.log( "Data Saved: " + msg );
				});
			$('.click2edit').destroy();
		});

	};

	// run pagefunction on load
	loadScript("js/plugin/summernote/summernote.min.js", pagefunction());

</script>
