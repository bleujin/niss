<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">

	pageSetUp();

	var pagefunction = function() {
		$( "#edit_explain" ).click(function() {
			$('.click2edit').summernote({
				focus : true
			});
		});

		$( "#save_explain" ).click(function() {
			var aHTML = $('.click2edit').code() ;
			$.ajax({
				type: "POST",
				url: "/admin/menus/loaders",
				data: { content: aHTML, field: "overview" }
				})
				.done(function( msg ) {
					console.log( "Data Saved: " + msg );
				});
			$('.click2edit').destroy();
		});
		
		$("#scripts").change(function(){
			var scrId = $("#scripts").val() ;
			if (scrId == "0") return ;
			
			$.ajax({
				type: "GET",
				url:"/admin/loaders/" + scrId,
				data: { }, 
				complete : function(){ 
					// $("#query_url").text(this.url) ;
				}, 
				success :  function(data) {
					console.log(data.content) ;
					$("#scontent").val(data.content) ;
				}
			}) ;
		}) ;
		
		$("#btn_run").click(function(){
			var scrId = $("#scripts").val() ;
			$.ajax({
				type: "PUT",
				url:"/admin/loaders/" + scrId + "/run",
				data: { scontent:'ddd'}, 
				complete : function(){ 
					// $("#query_url").text(this.url) ;
				}, 
				success :  function(data) {
					console.log(data) ;
				}
			}) ;
		}) ;
		
		$("#btn_stop").click(function(){
			alert('stop') ;
		}) ;
		
		
		$.ajax({
			url:'/admin/loaders',
			dataType:'json',
			success:function(data){
				var info = data['info'];
				var scripts = data['scripts'] ;
				$("#info").html(info) ;

				for(var idx in scripts){
					var scr = scripts[idx] ;
					var option = $('<option value="'+scr['lid']+'">'+scr['explain']+'</option>') ;
					option.appendTo($("#scripts")) ;
				}
				$("#scripts option:eq(0)").attr("selected", "selected");
			}, 
			error:function(request,status,error){
				console.log('response', request, status, error) ;
			}
		}) ;
	};

	// run pagefunction on load
	pagefunction();

</script>
