<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-edit fa-fw "></i> 
				Define Loader
		</h1>
	</div>
	
</div>

<div class="row">
	<div class="col-sm-12">
		
		<div class="well">
			<blockquote>
			  <div id="info" class="click2edit"></div>
			  <small>Someone famous in <cite title="Source Title">Source Title</cite></small>
			</blockquote>
			
			<div class="">
			<button id="edit_explain" class="btn btn-sm" type="button">Edit</button>
			<button id="save_explain" class="btn btn-sm" type="button">Save</button>
			</div>
		</div>

		
	</div>
</div>


<section id="widget-grid" class="">

	<!-- row -->
	<div class="row">
		
		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget jarviswidget-color-purple" id="wid-id-stat" data-widget-editbutton="false">
				<header>
					<span class="widget-icon"> <i class="fa fa-comments"></i> </span>
					<h2>Detail</h2>				
				</header>

				<div>
					<div class="jarviswidget-editbox">
						<input class="form-control" type="text">	
					</div>
					
					<div class="widget-body">
					<form class="smart-form" id="section-form" method="post" action="sections/define" novalidate="novalidate">
						<fieldset>
								<section>
									<label class="label">Name</label>
									<label class="input">
										<input type="text" id="name" placeholder="loader name"/>
									</label>
								</section>

								<section>
									<label class="label">Script Content</label>
									<label class="textarea textarea-resizable">
										<i class="icon-append fa fa-question-circle"/> 										
										<textarea rows="12" class="custom-scroll" placeholder="script content" id="scontent"></textarea>
										<b class="tooltip tooltip-top-right"><i class="fa fa-warning txt-color-teal"/>Script Content</b> 
									</label>
								</section>


							</fieldset>
						
						<footer>
							<button class="btn btn-sm btn-success" type="button" id="btn_save">
								<i class="fa fa-check"></i> Save
							</button>	
							<button class="btn btn-sm btn-primary" type="button" id="btn_run">
								<i class="fa fa-times"></i> Run
							</button>	
						</footer>
						
						<div class="message">
							<i class="fa fa-thumbs-up"></i>
							<p>Your message was successfully sent!</p>
						</div>
					</form>
					</div>
				</div>
				
			</div>
		</article>
		
	</div>


</section>
<!-- end widget grid -->


<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">

	
	pageSetUp();
	
	var pagefunction = function() {
		$( "#edit_explain" ).click(function() {
			$('.click2edit').summernote({
				focus : true
			});
		});

		$( "#save_explain" ).click(function() {
			var aHTML = $('.click2edit').code() ;
			$.ajax({
				type: "POST",
				url: "/admin/menus/loaders",
				data: { content: aHTML, field: "define" }
				})
				.done(function( msg ) {
					console.log( "Data Saved: " + msg );
				});
			$('.click2edit').destroy();
		});

		var loaderId = $("#loaders option:selected").val() ;
		if (loaderId.indexOf('-') == 0) return ;
		
		$.ajax({
			url:'/admin/loaders/' + loaderId +'/define',
			dataType:'json',
			success:function(data){
				var info = data['info'];
				var name = data['name'];
				var content = data['content'];
				$("#info").html(info) ;

				$("#name").val(data["name"]) ;
				$("#scontent").val(data["content"]) ;
			}, 
			error:function(request,status,error){
				console.log('response', request, status, error) ;
			}

		}) ;
		
		$( "#btn_save" ).click(function() {
			$.ajax({
				type: "POST",
				dataType : 'text', 
				url: "/admin/loaders/" + loaderId + "/define",
				data: { content: $("#scontent").val(),  name: $("#name").val() }, 
				complete : function(){ 
					
				}, 
				success :  function(data) {
					// 
				}
			}) ;
		});
		
		$( "#btn_run" ).click(function() {
			console.log( Math.random().toString(36).substr(2, 9) + '_' + new Date().getTime()) ;
			return ;
			$.ajax({
				type: "POST",
				dataType : 'text', 
				url: "/admin/loaders/" + loaderId + "/run",
				data: { content: $("#scontent").val(),  name: $("#name").val() }, 
				complete : function(){ 
					
				}, 
				success :  function(data) {
					console.log(data) ;
				}
			}) ;
		});
	};

	// run pagefunction on load
	pagefunction();
	
</script>
