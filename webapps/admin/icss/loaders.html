<div class="inbox-nav-bar no-content-padding"></div>

<div id="inbox-content" class="inbox-body no-content-padding">

	<div class="inbox-side-bar">

		<div class="well">Choose Loader
			<select class="input-sm" id="loaders"></select>
		</div>
		<ul class="inbox-menu-lg">
			<li class="submenu active"><a class="overview-load" href="javascript:void(0);"> Overview </a></li>
			<li class="submenu"><a class="defined-load" href="javascript:void(0);">Define Loader</a></li>
		</ul>

		<div class="air air-bottom inbox-space">
			3.5GB of <strong>10GB</strong><a href="javascript:void(0);" rel="tooltip" title="" data-placement="top" data-original-title="Remove Loader" class="pull-right txt-color-darken"><i class="fa fa-trash-o fa-lg"></i></a>
			<div class="progress progress-micro">
				<div class="progress-bar progress-primary" style="width: 0%;"></div>
			</div>
		</div>

	</div>


	<div class="table-wrap custom-scroll animated fast fadeInRight">
		<!-- ajax will fill this area -->
		LOADING...
	</div>


</div>

<div id="new-loader-confirm" title="Create Loader" style="display:none">
	<form class="smart-form" id="new-loader-form" method="post" action="loader/" novalidate="novalidate">
		<fieldset style="padding: 0px">	
			<section>
				<label class="label">Loader ID</label>
				<label class="input">
					<input type="text" id="newId" name="lid" placeholder="new loader id" />
				</label>
			</section>
		</fieldset>
	</form>
</div>


<script type="text/javascript">

	pageSetUp();

	
	var pagefunction = function() {

		// fix table height
		tableHeightSize();

		$(window).resize(function() {
			tableHeightSize()
		})
		function tableHeightSize() {
			if ($('body').hasClass('menu-on-top')) {
				var menuHeight = 68;
				// nav height

				var tableHeight = ($(window).height() - 224) - menuHeight;
				if (tableHeight < (320 - menuHeight)) {
					$('.table-wrap').css('height', (320 - menuHeight) + 'px');
				} else {
					$('.table-wrap').css('height', tableHeight + 'px');
				}

			} else {
				var tableHeight = $(window).height() - 224;
				if (tableHeight < 320) {
					$('.table-wrap').css('height', 320 + 'px');
				} else {
					$('.table-wrap').css('height', tableHeight + 'px');
				}

			}

		}

		var lastColId = '' ;
		var lastMenuHTML = 'overview.html' ;
		
		$.ajax({
			url:'/admin/loaders',
			dataType:'json',
			success:function(data){
				var loaders = data['loaders'] ;
				for(var idx in loaders ){
					var loader = loaders [idx] ;
					var option = $('<option value="'+loader['lid']+'">'+loader['name']+'</option>') ;
					option.appendTo($("#loaders")) ;
				}

				$("#loaders option:eq(0)").attr("selected", "selected");
				$('<option value="-new">.Create Loader</option>').appendTo($("#loaders")) ;
				
				//LOAD Overview MESSAGES
				loadURL("icss/loaders/overview.html", $('#inbox-content > .table-wrap')) ;
				lastColId = $("#loaders").val() ;
				
			}, 
			error:function(request,status,error){
				console.log('response', request, status, error) ;
			}
		}) ;

		
		$("#loaders").click(function(){
			if ($(this).val() == '-new'){
				$(function() {
				$( "#new-loader-confirm" ).css('visibility', 'visible') ;
				$( "#new-loader-confirm" ).dialog({
					modal: true,
					buttons: {
						"Create Loader": function() {
							var newId = $("#newId").val() ;
							var win = $( this ) ;
							if (newId > ' '){
								$.ajax({
									type: "POST",
									dataType : 'text', 
									url: "/admin/loaders/" + newId,
									data: { }, 
									complete : function(){ 
										// $("#query_url").text(this.url) ;
									}, 
									success :  function(data) {
										$("#loaders option:eq(0)").after('<option value="'+newId+'" selected="selected">'+newId+'</option>');
										loadURL("icss/loaders/overview.html", $('#inbox-content > .table-wrap')) ;
										win.dialog( "close" );
									}
								}) ;	
							}
						},
						Cancel: function() {
							$( this ).dialog( "close" );
						}
						}
					});
				});
				if (lastColId > ' ') { $("#loaders option[value='" + lastColId + "']").attr('selected', 'selected');  }
				
			} else {
				loadURL("icss/loaders/" + lastMenuHTML, $('#inbox-content > .table-wrap')) ;
			}
		}) ;

		
		
		
		
		
		
		$("li.submenu").click(function() {
		    $(this).toggleClass("active");
		    $(this).siblings().removeClass("active");
		});
		
		
	
		// Buttons (compose mail and inbox load)
		$(".overview-load").click(function() {
			loadURL("icss/loaders/overview.html", $('#inbox-content > .table-wrap'))
			lastMenuHTML = 'overview.html' ;
		});
	
		$(".defined-load").click(function() {
			loadURL("icss/loaders/defined.html", $('#inbox-content > .table-wrap')) ;
			lastMenuHTML = 'defined.html' ;
		});
		$(".history-load").click(function() {
			loadURL("icss/loaders/history.html", $('#inbox-content > .table-wrap')) ;
			lastMenuHTML = 'history.html' ;
		});
	
	};
	
	// end pagefunction
	
	// load delete row plugin and run pagefunction

	pagefunction();
	
</script>
