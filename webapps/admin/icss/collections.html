<div class="inbox-nav-bar no-content-padding">

	<h1 class="page-title pull-right txt-color-blueDark hidden-tablet">
		<select class="input-sm" id="collections">
			<option value="-blank" disabled="disabled">Choose Collection</option>
		</select>
		
	</h1>




	<div class="btn-group hidden-desktop visible-tablet">
		<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			Sections <i class="fa fa-caret-down"></i>
		</button>
		<ul class="dropdown-menu pull-left">
			<li><a class="overview-load" href="javascript:void(0);">Overview <i class="fa fa-check"></i></a></li>
			<li><a class="schema-load" href="javascript:void(0);">Schema</a></li>
			<li><a class="index-load" href="javascript:void(0);">Index</a></li>
			<li class="divider"></li>
			<li><a class="query-load" href="javascript:void(0);">Query</a></li>
			<li><a class="browsing-load" href="javascript:void(0);">Browsing</a></li>
		</ul>

	</div>


</div>

<div id="inbox-content" class="inbox-body no-content-padding">

	<div class="inbox-side-bar">

		<ul class="inbox-menu-lg">
			<li class="submenu active"><a class="overview-load" href="javascript:void(0);"> Overview </a></li>
			<li class="submenu"><a class="schema-load" href="javascript:void(0);">Schema</a></li>
			<li class="submenu"><a class="index-load" href="javascript:void(0);">Index</a></li>

			<li class="submenu"><a class="query-load" href="javascript:void(0);">Query</a></li>
			<li class="submenu"><a class="browsing-load" href="javascript:void(0);">Browsing</a></li>
		</ul>

		<div class="air air-bottom inbox-space">
			3.5GB of <strong>10GB</strong><a href="javascript:void(0);" rel="tooltip" title="" data-placement="top" data-original-title="Empty Spam" class="pull-right txt-color-darken"><i class="fa fa-trash-o fa-lg"></i></a>
			<div class="progress progress-micro">
				<div class="progress-bar progress-primary" style="width: 34%;"></div>
			</div>
		</div>

	</div>


	<div class="table-wrap custom-scroll animated fast fadeInRight">
		<!-- ajax will fill this area -->
		LOADING...

	</div>


</div>

<div id="dialog-confirm" title="Create Index Collection">
	<form class="smart-form" id="document-form" method="post" action="collection/" novalidate="novalidate">
		<fieldset style="padding: 0px">	
			<section>
				<label class="label">Collection ID</label>
				<label class="input">
					<input type="text" id="newId" name="cid" placeholder="new collection id" />
				</label>
			</section>
		</fieldset>
	</form>
</div>

<script type="text/javascript">

	pageSetUp();

	// PAGE RELATED SCRIPTS

	// pagefunction
	var pagefunction = function() {

		// fix table height
		tableHeightSize();

		$(window).resize(function() {
			tableHeightSize()
		})
		function tableHeightSize() {
			if ($('body').hasClass('menu-on-top')) {
				var menuHeight = 68;
				// nav height

				var tableHeight = ($(window).height() - 224) - menuHeight;
				if (tableHeight < (320 - menuHeight)) {
					$('.table-wrap').css('height', (320 - menuHeight) + 'px');
				} else {
					$('.table-wrap').css('height', tableHeight + 'px');
				}

			} else {
				var tableHeight = $(window).height() - 224;
				if (tableHeight < 320) {
					$('.table-wrap').css('height', 320 + 'px');
				} else {
					$('.table-wrap').css('height', tableHeight + 'px');
				}

			}

		}
		
		$.ajax({
			url:'/admin/collections',
			dataType:'json',
			success:function(data){
				for(var idx in data){
					var col = data[idx] ;
					var option = $('<option value="'+col['cid']+'">'+col['name']+'</option>') ;
					option.appendTo($("#collections")) ;
				}
				$("#collections option:eq(1)").attr("selected", "selected");
				$('<option value="-new">.Create Collection</option>').appendTo($("#collections")) ;
				
				//LOAD INBOX MESSAGES
				loadURL("icss/collections/overview.html", $('#inbox-content > .table-wrap')) ;
				
			}, 
			error:function(request,status,error){
				console.log('response', request, status, error) ;
			}
		}) ;

		
		$("#collections").change(function(){
			if ($(this).val() == '-new'){
				$(function() {
				$( "#dialog-confirm" ).dialog({
					modal: true,
					buttons: {
						"Create IndexCollection": function() {
							var newId = $("#newId").val() ;
							var win = $( this ) ;
							if (newId > ' '){
								$.ajax({
									type: "POST",
									dataType : 'text', 
									url: "/admin/collections/" + newId,
									data: { }, 
									complete : function(){ 
										// $("#query_url").text(this.url) ;
									}, 
									success :  function(data) {
										$("#collections option:eq(0)").after('<option value="'+newId+'" selected="selected">'+newId+'</option>');
										loadURL("icss/collections/overview.html", $('#inbox-content > .table-wrap')) ;
										win.dialog( "close" );
									}
								}) ;	
							}
							},
						Cancel: function() {
							$( this ).dialog( "close" );
							}
						}
					});
				});
			} else {
				loadURL("icss/collections/overview.html", $('#inbox-content > .table-wrap')) ;
			}
		}) ;

		$("li.submenu").click(function() {
		    $(this).toggleClass("active");
		    $(this).siblings().removeClass("active");
		});

		// Buttons (compose mail and inbox load)
		$(".overview-load").click(function() {
			loadURL("icss/collections/overview.html", $('#inbox-content > .table-wrap'))
		});
		$(".analysis-load").click(function() {
			loadURL("icss/collections/analysis.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".schema-load").click(function() {
			loadURL("icss/collections/schema.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".index-load").click(function() {
			loadURL("icss/collections/index.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".query-load").click(function() {
			loadURL("icss/collections/query.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".browsing-load").click(function() {
			loadURL("icss/collections/browsing.html", $('#inbox-content > .table-wrap')) ;
		});
	
	};

	pagefunction();
	
</script>
