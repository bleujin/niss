<div class="inbox-nav-bar no-content-padding"></div>

<div id="inbox-content" class="inbox-body no-content-padding">

	<div class="inbox-side-bar">

		<div class="well">Choose Searcher
			<select class="input-sm" id="searchers">
				
			</select>
		</div>
		<ul class="inbox-menu-lg">
			<li class="submenu active"><a class="overview-load" href="javascript:void(0);"> Overview </a></li>
			<li class="submenu"><a class="defined-load" href="javascript:void(0);">Define Searcher</a></li>
			<li class="submenu"><a class="query-load" href="javascript:void(0);">Query</a></li>
			<li class="submenu"><a class="template-load" href="javascript:void(0);">Template</a></li>
			<li class="submenu"><a class="browsing-load" href="javascript:void(0);">Search Browsing</a></li>
		</ul>

		<div class="air air-bottom inbox-space">
			3.5GB of <strong>10GB</strong><a href="javascript:void(0);" rel="tooltip" title="" data-placement="top" data-original-title="Empty Spam" class="pull-right txt-color-darken"><i class="fa fa-trash-o fa-lg"></i></a>
			<div class="progress progress-micro">
				<div class="progress-bar progress-primary" style="width: 34%;"></div>
			</div>
		</div>

	</div>


	<div class="table-wrap custom-scroll animated fast fadeInRight">
		<!-- ajax will fill this area -->
		LOADING...

	</div>


</div>

<div id="new-searcher-confirm" title="Create Searcher" style="display:none">
	<form class="smart-form" id="document-form" method="post" action="searcher/" novalidate="novalidate">
		<fieldset style="padding: 0px">	
			<section>
				<label class="label">Searcher ID</label>
				<label class="input">
					<input type="text" id="newsid" name="newsid" placeholder="new searcher id" />
				</label>
			</section>
		</fieldset>
	</form>
</div>

<script type="text/javascript">

	pageSetUp();

	
	var pagefunction = function() {

		// fix table height
		tableHeightSize();

		$(window).resize(function() {
			tableHeightSize()
		})
		function tableHeightSize() {
			if ($('body').hasClass('menu-on-top')) {
				var menuHeight = 68;
				// nav height

				var tableHeight = ($(window).height() - 224) - menuHeight;
				if (tableHeight < (320 - menuHeight)) {
					$('.table-wrap').css('height', (320 - menuHeight) + 'px');
				} else {
					$('.table-wrap').css('height', tableHeight + 'px');
				}

			} else {
				var tableHeight = $(window).height() - 224;
				if (tableHeight < 320) {
					$('.table-wrap').css('height', 320 + 'px');
				} else {
					$('.table-wrap').css('height', tableHeight + 'px');
				}

			}

		}

		var lastColId = '' ;
		$.ajax({
			url:'/admin/searchers',
			dataType:'json',
			success:function(data){
				for(var idx in data){
					var sec = data[idx] ;
					var option = $('<option value="'+sec['sid']+'">'+sec['name']+'</option>') ;
					option.appendTo($("#searchers")) ;
				}
				$("#searchers option:eq(0)").attr("selected", "selected");
				$('<option value="-new">.Create Searcher</option>').appendTo($("#searchers")) ;
				
				//LOAD Overview MESSAGES
				loadURL("icss/searchers/overview.html", $('#inbox-content > .table-wrap')) ;
				lastColId = $("#searchers").val() ;
				
			}, 
			error:function(request,status,error){
				console.log('response', request, status, error) ;
			}
		}) ;


		$("#searchers").click(function(){
			if ($(this).val() == '-new'){
				$(function() {
				$( "#new-searcher-confirm" ).css('visibility', 'visible') ;
				$( "#new-searcher-confirm" ).dialog({
					modal: true,
					buttons: {
						"Create Searcher": function() {
							var newId = $("#newsid").val() ;
							var win = $( this ) ;
							console.log(newId + ' : ..' ) ;
							if (newId > ' '){
								$.ajax({
									type: "POST",
									dataType : 'text', 
									url: "/admin/searchers/" + newId,
									data: { }, 
									complete : function(){ 
										// $("#query_url").text(this.url) ;
									}, 
									success :  function(data) {
										$("#searchers option:eq(0)").after('<option value="'+newId+'" selected="selected">'+newId+'</option>');
										loadURL("icss/searchers/overview.html", $('#inbox-content > .table-wrap')) ;
										win.dialog( "close" );
									}
								}) ;	
							}
							},
						Cancel: function() {
							$( this ).dialog( "close" );
							}
						}
					});
				});
				if (lastColId > ' ') { $("#searchers option[value='" + lastColId + "']").attr('selected', 'selected');  }
				
			} else {
				loadURL("icss/searchers/overview.html", $('#inbox-content > .table-wrap')) ;
			}
		}) ;

		
		
		
		
		
		
		$("li.submenu").click(function() {
		    $(this).toggleClass("active");
		    $(this).siblings().removeClass("active");
		});
		
		
	
		// Buttons (compose mail and inbox load)
		$(".overview-load").click(function() {
			loadURL("icss/searchers/overview.html", $('#inbox-content > .table-wrap'))
		});
	
		$(".defined-load").click(function() {
			loadURL("icss/searchers/defined.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".query-load").click(function() {
			loadURL("icss/searchers/query.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".template-load").click(function() {
			loadURL("icss/searchers/template.html", $('#inbox-content > .table-wrap')) ;
		});
		$(".browsing-load").click(function() {
			loadURL("icss/searchers/browsing.html", $('#inbox-content > .table-wrap')) ;
		});
	
	};
	
	// end pagefunction
	
	// load delete row plugin and run pagefunction

	pagefunction();
	
</script>
