<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">

	pageSetUp();

	var pagefunction = function() {
		

		$( "#edit_explain" ).click(function() {
			$('.click2edit').summernote({
				focus : true
			});
		});

		$( "#save_explain" ).click(function() {
			var aHTML = $('.click2edit').code() ;
			$.ajax({
				type: "POST",
				url: "/admin/menus/indexers",
				data: { content: aHTML, field: "overview" }
				})
				.done(function( msg ) {
					console.log( "Data Saved: " + msg );
				});
			$('.click2edit').destroy();
		});
		
		
		var colId = $("#indexers option:selected").val() ;
		if (colId.indexOf('-') == 0) return ;
		
		$.ajax({
			url:'/admin/indexers/' + colId +'/overview',
			dataType:'json',
			success:function(data){
				var info = data['info'];
				var sinfo = data['status'] ;
				var dinfo = data['dirInfo'] ;
				var analyzer = data['analyzer'] ;
				var applystopword = data['applystopword'] ;
				
				$("#info").html(info) ;
				
				for(var name in sinfo){
				    $('<dt>'+name+'</dt><dd>'+sinfo[name]+'</dd>').appendTo($("#overview_status")) ;
				}
				
				for(var name in dinfo){
				    $('<dt>'+name+'</dt><dd>'+dinfo[name]+'</dd>').appendTo($("#overview_dirinfo")) ;
				}
				for(var idx in analyzer){
					var a = analyzer[idx] ;
					var option = $('<option value="'+a['clz']+'">'+a['name']+'</option>') ;
					if (a['selected']) option.attr('selected', 'selected');
					option.appendTo($("#analyzer")) ;
				}

				$("#applystopword").attr("checked", applystopword ) ;
				
			}, 
			error:function(request,status,error){
				console.log('response', request, status, error) ;
			}
		}) ;
		
		$("#analyzer").change(function(){
		    $.ajax({
				type: "POST",
				url: "/admin/indexers/" + colId + "/fields",
				data: { content: $("#analyzer").val(), field: "indexanalyzer" }
				})
			.done(function( msg ) {
				console.log( "Data Saved: " + msg );
			});
		});
		
		
		$("#applystopword").click(function(){
		    var chk = $(this).is(":checked");
		    $.ajax({
				type: "POST",
				url: "/admin/indexers/" + colId + "/fields",
				data: { content: chk, field: "applystopword" }
				})
			.done(function( msg ) {
				console.log( "Data Saved: " + msg );
			});
		});
		

	};

	// run pagefunction on load
	loadScript("js/plugin/summernote/summernote.min.js", pagefunction());

</script>
