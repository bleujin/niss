<!-- SCRIPTS ON PAGE EVENT -->
<script type="text/javascript">

	pageSetUp();
	
	String.prototype.endsWith = function(suffix) {
	    return this.indexOf(suffix, this.length - suffix.length) !== -1;
	};

	var pagefunction = function() {
		$( "#edit_explain" ).click(function() {
			$('.click2edit').summernote({
				focus : true
			});
		});

		$( "#save_explain" ).click(function() {
			var aHTML = $('.click2edit').code() ;
			$.ajax({
				type: "POST",
				url: "/admin/menus/indexers",
				data: { content: aHTML, field: "schema" }
				})
				.done(function( msg ) {
					console.log( "Data Saved: " + msg );
				});
			$('.click2edit').destroy();
		});
		
		var indexerId = $("#indexers option:selected").val() ;
		if (indexerId.indexOf('-') == 0) return ;
		
		function htmlToText(divId) {
			var ce = $("<pre />").html($("#" + divId).html());
			if($.browser.webkit)
				ce.find("div").replaceWith(function() { return "\n" + this.innerHTML; });    
			if($.browser.msie)
				ce.find("p").replaceWith(function() { return this.innerHTML  +  "<br>"; });
			if($.browser.mozilla || $.browser.opera ||$.browser.msie )
				ce.find("br").replaceWith("\n");
			return ce.text();
		} ;
		
		
		$('#btn_cfield').click(function(){
			$('#create_schema_form').modal({
				
			});
		});

		
		$.ajax({
			url:'/admin/indexers/' + indexerId +'/schema',
			dataType:'json',
			success:function(data){
				var info = data['info'];
				var schemas = data['schemas'] ;
				
				var index_analyzer = data['index_analyzer'] ;
				for(var idx in index_analyzer){
					var analyzer = index_analyzer[idx] ;
					var option = $('<option value="'+analyzer['clz']+'">'+analyzer['name']+'</option>') ;
					if (analyzer['selected']) option.attr('selected', 'selected');
					option.appendTo($("select[name=schema_analyzer]")) ;
				}
				
				$("#info").html(info) ;
				for(var idx in schemas){
					var schema = schemas[idx] ;
					$("<tr><td>" + schema['schemaid'] + "</td><td>" + schema['schematype'] + "</td><td>" + schema['options'] + "</td><td class='delete' data-id='" + schema['schemaid']+ "' >x</td></tr>").appendTo($("#schema_tablebody")) ;
				}
				
				$("#schema_tablebody .delete").click(function(e){
					var targetPath = "/admin/indexers/" + indexerId + "/schema/" + $(this).data('id');
					var self = $(this) ;
					$.ajax({
						type: "DELETE",
						url:targetPath,
						data: { }, 
						success:function(data){
							self.parent().remove() ;
						}
					}) ;
				}) ;
				
			}, 
			error:function(request,status,error){
				console.log('response', request, status, error) ;
			}
		}) ;
		
	};

	// run pagefunction on load
	pagefunction();

</script>
