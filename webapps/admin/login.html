	<body class="">

		<div id="main" role="main">

			<div class="lockscreen animated flipInY">
			
			<img src="img/logo.png" alt=""/>
			<div class="margin-top-5">
				<div class="well no-padding">

					<form action="/" id="login-form" class="smart-form client-form">
						<header>Sign In</header>

						<fieldset>
							<section>
								<label class="label">User Id</label>
								<label class="input"> <i class="icon-append fa fa-user"></i>
									<input type="text" name="userid">
									<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter userid</b></label>
							</section>

							<section>
								<label class="label">Password</label>
								<label class="input"> <i class="icon-append fa fa-lock"></i>
									<input type="password" name="password">
									<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
							</section>

							<!-- section>
								<label class="checkbox">
									<input type="checkbox" name="remember" checked="">
									<i></i>Stay signed in</label>
							</section -->
						</fieldset>
						<div id="save-message" class="alert alert-fail fade in message">
							<i class="fa-fw fa fa-check"></i>
							<strong>Fail</strong> <span></span>
						</div>
						<footer>
							<button type="submit" class="btn btn-primary">Sign in</button>
						</footer>
					</form>

				</div>
			</div>
			<p class="font-xs margin-top-5">
				ICSS Webapp 2014.
			</p>
			
			</div>
		</div>

		<script src="js/bootstrap/bootstrap.min.js"></script>

		<!-- JQUERY VALIDATE -->
		<script src="js/plugin/jquery-validate/jquery.validate.min.js"></script>
		
		<!-- JQUERY MASKED INPUT -->
		<script src="js/plugin/masked-input/jquery.maskedinput.min.js"></script>

			<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>

		<!-- MAIN APP JS FILE -->
		<script src="js/app.min.js"></script>

		<script src="js/2.5.3-crypto-min.js"></script>

		<script type="text/javascript">
			runAllForms();

			function getHTTPObject() {
				var xmlhttp = false;
				if (typeof XMLHttpRequest != 'undefined') {
					try {
						xmlhttp = new XMLHttpRequest();
					} catch (e) {
						xmlhttp = false;
					}
				} else {
					/*@cc_on
					@if (@_jscript_version >= 5)
						 try {
							 xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
						} catch (e) {
							 try {
								 xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
							} catch (E) {
								 xmlhttp = false;
							}
						}
					@end @*/
				}
				return xmlhttp;
			} ;

			
			$(function() {
				
				// reset 
				var http = getHTTPObject();
				var url = "/index.html";
				http.open("get", url, false, "anonymous", "fail");
				http.send("");
				if (http.status == 200) {
					;
				} else {
					;
				}

				
				
				// Validation
				$("#login-form").validate({
					// Rules for form validation
					rules : {
						userid : {required : true, minlength : 4, maxlength : 20},
						password : {required : true, minlength : 3,maxlength : 20}
					},

					// Messages for form validation
					messages : {
						userid : {required : 'Please enter your id' },
						password : {required : 'Please enter your password' }
					},
					
					submitHandler : function(form) {
						var userId = $("#login-form input[name=userid]").val() ;
						var password = $("#login-form input[name=password]").val() ;
						
						var http = getHTTPObject();
						var url = "/index.html";
						 http.open("get", url, false, userId, password);
						 http.send("");
						if (http.status == 200) {
							document.location = url;
						} else {
							$("#save-message span").html("user info not matched") ;
							$("#save-message").removeClass("message") ;
							setTimeout(function() {
								$("#save-message").addClass("message") ;
							}, 5000);
							// document.location.href = "index.html" ;
							 console.log('not logined') ;
							// alert("Incorrect username and/or password!");
						}
					},

					// Do not change code below
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					}
				});
			});
		</script>

	</body>
</html>
